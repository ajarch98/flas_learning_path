{% extends "base.html" %}

{% block content %}
  <table>
    <tr valign = 'top'>
      <td><img src="{{ user.avatar() }}" alt=""></td>
      <td><h1>User: {{ user.username }}</h1></td>
    </tr>
  </table>
  <hr>
  {% for post in posts %}
    <table>
      <tr valign = "top">
        <td><img src="{{ user.avatar(36) }}" alt=""></td>
        <td>{{ post.author.username }} says: <br> <b>{{post.body}}</b></td>
      </tr>
    </table>
  {% endfor %}

{% endblock %}
